<head>
  <title>MoodyWeather</title>
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>

<body>
</body>

<template name="home">
  <div class="container text-center">
    <h1>Your Location?</h1>
      <form class="form-compact">
        <input type="text" id="locationText" placeholder="zip code">
        <input type="button" id="locationSubmit" class="btn" value="Submit">
      </form> 
  </div>
</template>

<template name="wInfo">
  <div class="container text-center">
      
      <div class="row">
        <i class="{{data.icon}} icon-md"></i>
      </div>
      <div class="row">
        Location {{ data.location }}
      </div>
      <div class="row description">
        {{data.description}}
      </div>
      <div class="row">
        Current Temp {{ data.tempCurr }}
      </div>
      <div class="row">
        High Temp {{ data.tempHi }}
      </div>  
      <div class="row">
        Low Temp {{ data.tempLow }}
      </div>
      <div class="row">
        Humidty {{ data.humidity }} %
      </div>
      <div class="row">
        Wind Speed {{ data.windSpeed }} miles/hr
      </div>                             
      <a href="{{pathFor 'home'}}">Enter a new Location</a>
  </div>
</template>
