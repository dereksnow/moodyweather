<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MoodyWeather</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>

<body>
</body>

<template name="home">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 text-center">
        <h1>Enter Your Location for Weather Info</h1>
          <form class="form-inline" role="form">
            <div class="form-group">
              <label class="sr-only" for="locationText">Location</label>
              <input type="text" class="form-control input-lg" id="locationText" size="43" placeholder="zip code (e.g. 36608) OR city,country (e.g. Perth,AU)">
              <input type="submit" id="locationSubmit" class="btn btn-default btn-lg" value="Submit">              
            </div>
          </form>
          <div class="bad-location">Not recognized as a valid zip code or city.</div>
      </div>
    </div> 
  </div>
</template>

<template name="wInfo">
  <div class="container text-center weather-info">    
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <i id="sounds" class="{{data.icon}} icon-md"></i>
              <br/>
      <span class="sound-note">click <i class="{{data.icon}}"></i> above for sounds.</span>
      </div>   
    </div>   
    <div class="row">
      {{ data.location }}
    </div>      
    <div class="row description">
      {{data.description}}
    </div>
    <div class="row">
      Current Temp
      </div>
    <div class="row large-emphasis">
      {{ data.tempCurr }} &deg;F
    </div>      
    <div class="row">
      <div class="col-md-2 col-md-offset-4">
        <div class="row">
          High Temp
        </div>
        <div class="row">
          {{ data.tempHi }} &deg;F
        </div>
      </div>
      <div class="col-md-2">
        <div class="row">
          Low Temp
        </div>
        <div class="row">
          {{ data.tempLow }} &deg;F
        </div>
      </div>             
    </div>
    <div class="row">
      Humidity {{ data.humidity }} %
    </div>
    <div class="row">
      Wind Speed {{ data.windSpeed }} miles/hr
    </div>
    <div class="row">                          
    <a href="{{pathFor 'home'}}" class="btn btn-default col-md-4 col-md-offset-4 btn-lg">Enter a new Location</a>
  </div>
  </div>
</template>
